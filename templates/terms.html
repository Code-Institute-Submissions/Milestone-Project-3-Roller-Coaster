{% extends "base.html" %}
{% block content %}

         <ul class="collapsible">
            {% for term in terms %}
            <li>
                <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                    <i class="fas fa-caret-down"></i>
                    <strong>{{ term.letter }}</strong>
                </div>
                <div class="collapsible-body">
                    <strong>{{ term.entry }}</strong>
                    <p>{{ term.meaning }}</p> 
                </div>
            </li>
            {% endfor %} 
        </ul>
                
{% endblock %}
