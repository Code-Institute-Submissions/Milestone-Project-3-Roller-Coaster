{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Term</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_term', term_id=term._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="add_letter" name="add_letter" minlength="1" maxlength="1" 
                type="text" class="validate" required>
                <label for="add_letter">Add Letter</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="add_term" name="add_term" minlength="5" maxlength="50" 
                type="text" class="validate" required>
                <label for="add_term">Add Term</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="add_meaning" name="add_meaning" minlength="5"
                maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="add_meaning">Add Meaning</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Term <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
